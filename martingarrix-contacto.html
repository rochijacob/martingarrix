<main>
    <div class="contact-form">
        <form id="contact-form">
           <p class="ftext"> Nombre Completo </p>
            <input type="text" class="formulario" placeholder="Tu Nombre completo" name="nombre-completo" required>
            <p class="ftext"> E-Mail </p>
            <input type="email" name="e-mail" class="formulario" placeholder="Tu E-mail" required>
            <p class="ftext"> Organizacion/ Pais </p>
            <input type="text"  class="formulario" placeholder="Tu pais y/o organizacion" name="Pais">
            <p class="ftext"> Tema </p>
            <input type="text" class="formulario" placeholder="Porque te contactas" name="tema">
            <p class="ftext"> Mensaje </p>
            <textarea name="text" class="formulario" placeholder="Tu Mensaje" rows="4" required></textarea><br><br>
            <input type="button" value="Enviar" class="formulario submit btn btn-primary" onclick="alert ('Tu mensaje ha sido enviado')" class="button"><br>
        </form>
    </div>
</main>
