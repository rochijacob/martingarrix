<main class="contact">
    <div class="contact-form">
        <form id="contact-form">
           <p class="ftext"> Nombre Completo </p>
            <input type="text" class="formulario nombre" placeholder="Tu Nombre completo" name="nombre-completo" required>
            <p class="ftext"> E-Mail </p>
            <input type="email" name="e-mail" class="formulario email" placeholder="Tu E-mail" required>
            <p class="ftext"> Organizacion/ Pais </p>
            <input type="text"  class="formulario pais" placeholder="Tu pais y/o organizacion" name="Pais">
            <p class="ftext"> Tema </p>
            <input type="text" class="formulario tema" placeholder="Porque te contactas" name="tema">
            <p class="ftext"> Mensaje </p>
            <textarea name="text" class="formulario mensaje" placeholder="Tu Mensaje" rows="4" required></textarea><br><br>
            <div style="opacity: 0;" id="alertbutton"><p id="mensajeerror">ERROR AL ENVIAR EL MENSAJE</p></div>
            <input type="button" value="Enviar" class="formulario submit btn btn-primary"  id="contactbutton"><br>
            <div id="successalert"></div>
        </form>
    </div>
</main>
